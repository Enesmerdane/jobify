    <link rel="stylesheet" href="css/styles.css">
    <title>Jobify for Candidates</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="index.html">Jobify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" href="index.html">Open positions</a>

            </ul>
        </div>
    </nav>

    <!-- Form -->
    <form class="company-signup-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="repeatPassword">Repeat password</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
            </div>
        </div>
        <a class="btn btn-primary" onClick="handleSignUp()">Sign Up</a>
    </form>
