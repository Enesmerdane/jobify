<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jobify - Sign Up</title>
</head>

<body class="text-center">
    <div class="row">
        <div class="col-sm-6">
            <div class="card card-style" style="width: 18rem;">
                <img src="img/user.png" class="card-img-top" alt="individual-img">
                <div class="card-body">
                    <h5 class="card-title">Individuals</h5>
                    <p class="card-text">Get access to all job advertisements easily!</p>
                    <a href="user_signup.html" class="btn btn-primary" onClick={localStorage.signUpType="candidate"
                        ;}>Sign Up</a>
                </div>
            </div>

        </div>
        <div class="col-sm-6">
            <div class="card card-style" style="width: 18rem;">
                <img src="img/enterprise.png" class="card-img-top" alt="enterprise-img">
                <div class="card-body">
                    <h5 class="card-title">Enterprises</h5>
                    <p class="card-text">Reach out to as many candidates as possible with minimal effort!</p>
                    <a href="enterprise_signup.html" class="btn btn-primary" onClick=setStorageTypeComp()>Sign Up</a>
                </div>
            </div>

        </div>
    </div>
    <script>
        function setStorageTypeComp(){
            localStorage.signUpType="company"
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>

</body>
